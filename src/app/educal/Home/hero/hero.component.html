<section
  class="hero__area hero__height d-flex align-items-center grey-bg-2 p-relative"
>
  <div class="hero__shape">
    <img
      class="hero-1-circle"
      src="assets/img/shape/hero/hero-1-circle.png"
      alt=""
    />
    <img
      class="hero-1-circle-2"
      src="assets/img/shape/hero/hero-1-circle-2.png"
      alt=""
    />
    <img
      class="hero-1-dot-2"
      src="assets/img/shape/hero/hero-1-dot-2.png"
      alt=""
    />
  </div>
  <div class="container">
    <div class="hero__content-wrapper mt-90">
      <div class="row">
        <div class="hero__content p-relative z-index-1">
          <h3 class="hero__title">
            <span>Join the millions learning to code with</span>
            <span class="yellow-shape"
              >Sparrow
              <img src="assets/img/shape/yellow-bg.png" alt="yellow-shape" />
            </span>
          </h3>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6">
          <div class="hero__content p-relative z-index-1">
            <p>
              Meet university,and cultural institutions, who'll share their
              experience.
            </p>
            <div [formGroup]="signUpForm" class="register-form">
              <div class="left">
                <label for="email">Email</label>
                <input
                  class="form-control signup-input"
                  type="email"
                  formControlName="email"
                  placeholder="Email"
                  name="email"
                />
                <div *ngIf="signUpForm.get('email')?.touched && signUpForm.get('email')?.invalid" class="invalid-input">Please enter valid email address</div>
              </div>
              <div class="email-container mt-3">
                <div class="left ">
                  <label for="name">Name</label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Name"
                    formControlName="name"
                    name="name"
                  />
                  <div *ngIf="signUpForm.get('name')?.touched && signUpForm.get('name')?.invalid" class="invalid-input">Name cannot be blank</div>
                </div>
                <div class="left">
                  <label for="password">Password</label>
                  <input
                    class="form-control ml-2"
                    type="password"
                    formControlName="password"
                    placeholder="Password"
                    name="password"
                  />
                  <div *ngIf="signUpForm.get('password')?.touched && signUpForm.get('password')?.invalid" class="invalid-input">Password cannot be blank</div>
                </div>
              </div>
              <a (click)="signUp()" class="e-btn w-100 mt-c">Next</a>
            </div>
          </div>
        </div>
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6">
          <div class="hero__thumb d-flex p-relative">
            <div class="hero__thumb-shape">
              <img
                class="hero-1-dot"
                src="assets/img/shape/hero/hero-1-dot.png"
                alt=""
              />
              <img
                class="hero-1-circle-3"
                src="assets/img/shape/hero/hero-1-circle-3.png"
                alt=""
              />
              <img
                class="hero-1-circle-4"
                src="assets/img/shape/hero/hero-1-circle-4.png"
                alt=""
              />
            </div>
            <div class="hero__thumb-big mr-30">
              <img src="assets/img/hero/hero-1.jpg" alt="" />
              <!-- <div class="hero__quote hero__quote-animation">
                <span>Tomorrow is our</span>
                <h4>“When I Grow Up” Spirit Day!</h4>
              </div> -->
            </div>
            <div class="hero__thumb-sm mt-50 d-none d-lg-block">
              <img src="assets/img/hero/hero-sm-1.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
